<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3097/3097980.png">
    <link rel="stylesheet" href="style.css">
    <title>Number guesser</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Number Guesser</h1>
        <div class="wrapper">
            <p class="description">Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input id="number-input" type="number" placeholder="Enter the number">
            <input id="number-submit" type="submit" value="Submit">
            <p class="message"></p>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
